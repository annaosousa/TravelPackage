<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background: #4facfe;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00c3ff;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Travel Package</h2>
        <form id="bookingForm">
            <label for="tripType">Trip Type:</label>
            <select id="tripType" required>
                <option value="one-way">One-Way</option>
                <option value="round-trip">Round-Trip</option>
            </select>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" required>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate">

            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" required min="1">

            <button type="submit">Reservar</button>
        </form>
        <p class="message" id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita o recarregamento da p√°gina

            const type = document.getElementById("tripType").value;
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;
            const departure_date = document.getElementById("departureDate").value;
            const return_date = document.getElementById("returnDate").value;
            const num_people = parseInt(document.getElementById("numPeople").value);

            const requestData = {
                type,
                origin,
                destination,
                departure_date,
                return_date,
                num_people
            };

            try {
                const response = await fetch("http://localhost:50084/book-trip", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                const messageElement = document.getElementById("responseMessage");

                if (response.ok) {
                    messageElement.style.color = "green";
                    messageElement.innerHTML = `Reserva feita com sucesso!<br>
                                                Voo: ${result.flight_details} <br>
                                                Hotel: ${result.hotel_details} <br>
                                                Carro: ${result.car_details}`;
                } else {
                    messageElement.style.color = "red";
                    messageElement.textContent = `Erro: ${result.error}`;
                }
            } catch (error) {
                document.getElementById("responseMessage").style.color = "red";
                document.getElementById("responseMessage").textContent = "Erro ao conectar ao servidor.";
            }
        });
    </script>
</body>
</html>
