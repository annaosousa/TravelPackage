<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pacote de Viagem</h1>
    <form id="tripForm">
        <label>Origem:</label>
        <input type="text" id="origin" required>
        
        <label>Destino:</label>
        <input type="text" id="destination" required>
        
        <label>Data de Ida:</label>
        <input type="date" id="departure_date" required>
        
        <label>Data de Volta:</label>
        <input type="date" id="return_date">
        
        <label>NÃºmero de Pessoas:</label>
        <input type="number" id="num_people" required min="1">
        
        <button type="submit">Reservar</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
